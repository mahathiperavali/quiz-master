
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Test Your Knowledge</title>
    <meta name="description" content="Interactive Quiz Game with Multiple Categories and Sound Effects">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-brain"></i> Quiz Master</h1>
            <p>Test your knowledge across different categories!</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Category Selection Screen -->
            <div id="categoryScreen" class="screen active">
                <h2>Choose Your Category</h2>
                <div class="categories-grid" id="categoriesGrid">
                    <!-- Categories will be dynamically generated -->
                </div>
            </div>

            <!-- Quiz Screen -->
            <div id="quizScreen" class="screen">
                <div class="quiz-header">
                    <div class="quiz-info">
                        <span class="category-name" id="currentCategory"></span>
                        <div class="quiz-stats">
                            <span class="question-counter">
                                Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span>
                            </span>
                            <span class="timer" id="timer">30</span>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <div class="question-container">
                    <h3 class="question-text" id="questionText">Loading question...</h3>
                    <div class="options-container" id="optionsContainer">
                        <!-- Options will be dynamically generated -->
                    </div>
                </div>

                <button class="quit-btn" id="quitBtn">
                    <i class="fas fa-times"></i> Quit Quiz
                </button>
            </div>

            <!-- Results Screen -->
            <div id="resultsScreen" class="screen">
                <div class="results-container">
                    <div class="score-display">
                        <div class="score-circle">
                            <span class="score-number" id="finalScore">0</span>
                            <span class="score-total">/ <span id="totalScore">10</span></span>
                        </div>
                        <h2 class="score-message" id="scoreMessage">Great Job!</h2>
                    </div>

                    <div class="performance-stats">
                        <div class="stat">
                            <i class="fas fa-check-circle"></i>
                            <span>Correct: <span id="correctAnswers">0</span></span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-times-circle"></i>
                            <span>Wrong: <span id="wrongAnswers">0</span></span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-clock"></i>
                            <span>Time: <span id="timeTaken">0</span>s</span>
                        </div>
                    </div>

                    <div class="review-section" id="reviewSection">
                        <h3>Review Your Answers</h3>
                        <div class="answers-review" id="answersReview">
                            <!-- Review items will be dynamically generated -->
                        </div>
                    </div>

                    <div class="results-actions">
                        <button class="btn btn-primary" id="playAgainBtn">
                            <i class="fas fa-redo"></i> Play Again
                        </button>
                        <button class="btn btn-secondary" id="changeCategoryBtn">
                            <i class="fas fa-th-large"></i> Change Category
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p>Loading Quiz...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="quiz-data.js"></script>
    <script src="sound-manager.js"></script>
    <script src="quiz-game.js"></script>
</body>
</html>
